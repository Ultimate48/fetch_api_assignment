<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/dist/output.css" rel="stylesheet">
    <script src="/src/app.js" defer></script>
</head>
<body class="bg-black flex-col">
    <section class="flex w-full py-3 px-4 justify-between items-center">
        <a href="">
        <img src="/public/images/profile-edit-1-x.svg" alt="signup" class="w-6 h-6 shrink-0">
        </a>
        <button id="post" class="inline-flex py-2 px-6 justify-center items-center gap-2.5 rounded-[30px] bg-twitterblue-default shadow-standard backdrop-blur-xl
        sm:px-[93px] sm:py-[15px] hover:bg-twitterblue-hover">
            <div class="text-neutral-50 text-center font-Inter text-[16px] font-bold leading-normal">
                Post
            </div>
        </button>
    </section>
    <section class="flex w-11/12 px-4 py-2">
        <img src="/public/images/copy-link-user-avatar4.png" alt="icon" class="h-9 w-9">
        <textarea  id="textArea" cols="10" rows="10" class="relative left-3 text-xl border-transparent text-neutral-50 caret-twitterblue-default bg-transparent flex w-full items-center self-stretch shrink-0
        outline-none resize-none" placeholder="What's happening?!"></textarea>
    </section>
    <div id="response" class="text-white px-16"></div>
    <section class="fixed bottom-0 py-3 px-4">
        <div id="charCount" class="text-neutral-500 font-Intver text-sm not-italic font-normal leading-normal">
            0/280
        </div>
    </section>
    
</body>
</html>
